apply plugin: 'com.android.application'

android {
    compileSdkVersion 8
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.oblong.android.ponder"
        minSdkVersion 8
        targetSdkVersion 8
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/jelly-standalone-0.5-beta.jar')
    compile files('lib/jelly-standalone-0.5-beta.jar')
}
